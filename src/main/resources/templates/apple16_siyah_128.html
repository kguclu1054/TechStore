<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aaa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container-flex {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        margin: 50px auto;
        max-width: 1200px;
      }

      .carousel {
        width: 450px;
      }

      .carousel-item img {
        max-height: 100%;
        max-width: 100%;
        object-fit: cover;
      }

      .product-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
      }

      .buy-now,
      .add-to-cart {
        background-color: orange;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 100px;
      }

      .buy-now:hover,
      .add-to-cart:hover {
        background-color: #444;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(1);
      }

      .carousel-thumbnails {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .carousel-thumbnails .thumb {
        width: 45px;
        height: 45px;
        object-fit: cover;
        margin: 0 5px;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
      }

      .carousel-thumbnails .thumb:hover,
      .carousel-thumbnails .thumb.active {
        border-color: orange;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="font-size: 1.2rem; padding: 15px 0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TechStore</a>
        <button

          type="button"

          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hakkında</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">İletişim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Sepetim</a>
            </li>
          </ul>
          <form class="d-flex me-auto" id="search_container">
            <div class="input-group">
              <input
                class="form-control form-control-lg"
                type="search"
                placeholder="Ürün, kategori ve marka ara"
                aria-label="Search"
              />
              <span class="input-group-text bg-light search-icon-container">
                <i class="bi bi-search search_icon"></i>
              </span>
            </div>
          </form>
          <a
            class="btn btn-outline-danger ms-auto"
            href="#"
            onclick="document.getElementById('logoutForm').submit();"
            >Çıkış Yap</a
          >
          <form
            id="logoutForm"
            action="/perform_logout"
            method="post"
            style="display: none"
          >
            <input type="hidden" name="_csrf" value="${_csrf.token}" />
          </form>
        </div>
      </div>
    </nav>

      <!-- Product Details -->
      <div class="product-container">
        <h1>Apple İphone 16 128GB Siyah</h1>

          </select>
        </div>
        <div class="buttons">
          <button class="buy-now">Hemen Satın Al</button>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const carouselElement = document.querySelector(
        "#carouselExampleIndicators"
      );
      const thumbnails = document.querySelectorAll(
        ".carousel-thumbnails .thumb"
      );

      carouselElement.addEventListener("slide.bs.carousel", function (event) {
        thumbnails.forEach((thumb) => thumb.classList.remove("active"));

        const activeIndex = event.to;
        thumbnails[activeIndex].classList.add("active");
      });

      thumbnails.forEach((thumb, index) => {
        thumb.addEventListener("click", () => {
          thumbnails.forEach((thumb) => thumb.classList.remove("active"));

          thumb.classList.add("active");
        });
      });
    </script>
  </body>
</html>
