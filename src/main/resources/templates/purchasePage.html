		document.addEventListener('DOMContentLoaded', () => {
		    const cartContainer = document.getElementById('cart-container');
		    const totalPriceElement = document.createElement('h3');
		    let totalPrice = 0;

		    // LocalStorage'dan giriÅŸ yapmÄ±ÅŸ kullanÄ±cÄ±yÄ± al
		    const userId = localStorage.getItem('userId');

		    if (!userId) {
		        cartContainer.innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z!</p>';
		        return;
		    }

		    // KullanÄ±cÄ±ya ait sepet verilerini almak iÃ§in fetch kullanÄ±yoruz
		    fetch(`/purchasePage/items/${userId}`)
		        .then(response => response.json())
		        .then(cart => {
		            if (cart.length === 0) {
		                cartContainer.innerHTML = '<p>Sepetiniz boÅŸ.</p>';
		                return;
		            }

		            // ÃœrÃ¼nleri gruplamak iÃ§in Map kullanÄ±yoruz (product_id ve description'a gÃ¶re)
		            const groupedCart = new Map();

		            cart.forEach((item) => {
		                // ÃœrÃ¼nleri product_id ve description'a gÃ¶re grupluyoruz
		                const key = `${item.product_id}-${item.description}`;
		                if (groupedCart.has(key)) {
		                    // EÄŸer aynÄ± product_id ve description varsa, quantity'yi artÄ±rÄ±yoruz
		                    groupedCart.get(key).quantity += 1;
		                } else {
		                    // Ä°lk kez karÅŸÄ±laÅŸÄ±lan Ã¼rÃ¼nÃ¼ ekliyoruz
		                    groupedCart.set(key, { ...item, quantity: 1 });
		                }
		            });

		            // ÃœrÃ¼nleri ekrana yazdÄ±r
		            groupedCart.forEach((item) => {
		                const productCard = document.createElement('div');
		                productCard.className = 'card';

		                // ÃœrÃ¼nÃ¼n toplam fiyatÄ±nÄ± hesapla
		                const productTotalPrice = item.price * item.quantity;

		                // ÃœrÃ¼n kartÄ±nÄ±n iÃ§eriÄŸini oluÅŸtur
		                productCard.innerHTML = `
		                    <img src="${item.imageUrl}" class="card-img-top" alt="${item.description}">
		                    <div class="card-details">
		                        <div class="card-description">${item.description}</div>
		                        <p class="price">${productTotalPrice.toLocaleString('tr-TR')} TL</p>
		                        <p class="quantity">Adet: <strong>${item.quantity}</strong></p>
		                `;

		                // EÄŸer Ã¼rÃ¼nÃ¼n miktarÄ± 2 veya daha fazla ise, birim fiyatÄ± ekle
		                if (item.quantity >= 2) {
		                    productCard.innerHTML += `<p class="unit-price">Birim FiyatÄ±: <strong>${item.price.toLocaleString('tr-TR')} TL</strong></p>`;
		                }

		                productCard.innerHTML += `
		                    </div>
		                    <div class="free-shipping">Kargo Bedava</div>
		                `;
		                cartContainer.appendChild(productCard);

		                // Toplam fiyatÄ± hesapla
		                totalPrice += productTotalPrice;
		            });

		            // Toplam fiyatÄ± formatla
		            let formattedTotalPrice = totalPrice.toLocaleString('tr-TR');

		            // Toplam fiyatÄ± kartlarÄ±n altÄ±na ekleyelim
		            totalPriceElement.innerHTML = `<strong>Toplam Fiyat: ${formattedTotalPrice} TL</strong>`;
		            cartContainer.appendChild(totalPriceElement);
		        })
		        .catch(error => {
		            console.error('Error:', error);
		            cartContainer.innerHTML = '<p>Veri alÄ±rken bir hata oluÅŸtu.</p>';
		        });
		});
