	<script>
	    document.addEventListener('DOMContentLoaded', () => {
	        const cartContainer = document.getElementById('cart-container');
	        const totalPriceElement = document.createElement('h3');
	        let totalPrice = 0;

	        // LocalStorage'dan giri≈ü yapmƒ±≈ü kullanƒ±cƒ±yƒ± al
	        const userId = localStorage.getItem('userId');

	        if (!userId) {
	            cartContainer.innerHTML = '<p>L√ºtfen giri≈ü yapƒ±nƒ±z!</p>';
	            return;
	        }

	        // Kullanƒ±cƒ±ya √∂zel sepet verisini al
	        let cart = JSON.parse(localStorage.getItem(`cart_${userId}`)) || [];

	        cart.forEach((item) => {
	            const productCard = document.createElement('div');
	            productCard.className = 'card';
	            productCard.innerHTML = `
	                <img src="${item.imageUrl}" class="card-img-top" alt="${item.name}">
	                <div class="card-details">
	                    <div class="card-description">${item.description}</div>
	                    <p class="price">${item.price} TL</p>
	                </div>
	                <div class="free-shipping">Kargo Bedava</div>
	            `;
	            cartContainer.appendChild(productCard);

	            // Fiyatƒ± d√ºzg√ºn ≈üekilde i≈üle
	            const price = parseFloat(item.price.replace(',', ''));
	            totalPrice += price;
	        });

	        // Toplam fiyatƒ± formatla
	        totalPrice = Math.round(totalPrice * 100);
	        let formattedTotalPrice = (totalPrice / 100).toLocaleString('tr-TR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
	        formattedTotalPrice = formattedTotalPrice.replace('.', ',');

	        // Toplam fiyatƒ± kartlarƒ±n altƒ±na ekleyelim
	        totalPriceElement.innerHTML = `<strong>Toplam Fiyat: ${formattedTotalPrice.replace(/,$/, '')} TL</strong>`;
	        cartContainer.appendChild(totalPriceElement);
	    });
