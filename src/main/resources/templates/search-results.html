<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="path/to/your/bootstrap.css">
    <link rel="stylesheet" href="path/to/your/styles.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .card {
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .card-deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card-deck .card {
            flex: 1 1 calc(33.333% - 1rem);
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Arama Sonuçları</h1>
        <div class="card-deck">
            <div th:each="product : ${products}" class="card">
                <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">Detayları Gör</a>
                </div>
            </div>
        </div>
    </div>
    <script src="path/to/your/bootstrap.bundle.min.js"></script>
</body>
</html>
