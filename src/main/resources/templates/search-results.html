<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="path/to/your/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <style>
		body {
		    background-color: #f8f9fa;
		    font-family: Arial, sans-serif;
		}

		h1 {
		    text-align: center;
		    margin-bottom: 30px;
		    color: #343a40;
		    font-weight: bold;
		}

		.card-deck {
		    display: flex;
		    flex-wrap: wrap;
		    justify-content: center;
		    gap: 20px;
		}

		.card {
		    flex: 1 1 calc(30% - 1rem);
		    max-width: 300px;
		    background-color: white;
		    border: none;
		    border-radius: 10px;
		    overflow: hidden;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.card:hover {
		    transform: translateY(-5px);
		    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}
		
		
		.card-body {
		    padding: 15px;
		    text-align: center;
		}

		.card-title {
		    font-size: 18px;
		    font-weight: bold;
		    color: #343a40;
		    display: -webkit-box;
		    -webkit-line-clamp: 2; /* Maksimum 2 satır göster */
		    -webkit-box-orient: vertical;
		    overflow: hidden;
		    text-overflow: ellipsis; /* Uzun metinler için ... ekler */
		    height: 45px; /* 2 satıra uygun yükseklik (font boyutuna göre ayarlanabilir) */
		}


		.card-text {
		    font-size: 14px;
		    color: #6c757d;
		}

		.btn {
		    background-color: #ff8c00; /* Turuncu renk */
		    border: none; /* Kenarlık kaldırıldı */
		    padding: 10px 15px;
		    border-radius: 5px;
		    color: white; /* Yazı rengi beyaz */
		    text-decoration: none !important; /* Alt çizgiyi kaldır */
		    font-weight: bold;
		    display: inline-block;
		    transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.btn:hover {
		    background-color: #e07b00; /* Hover için koyu turuncu */
		    color: white;
		    text-decoration: none !important;
		    transform: scale(1.05); /* Hafif büyüme efekti */
		}
		
		.card-text {
		    font-size: 14px;
		    color: #6c757d;
		    display: -webkit-box;
		    -webkit-line-clamp: 2; /* Maksimum 2 satır göster */
		    -webkit-box-orient: vertical;
		    overflow: hidden;
		    text-overflow: ellipsis; /* Uzun metinler için ... ekler */
		    height: 40px; /* 2 satıra uygun yükseklik */
		}
		

		.card-img-wrapper {
		    display: flex;
		    justify-content: center; /* Yatayda ortalar */
		    align-items: center; /* Dikeyde ortalar */
		    height: 180px; /* Resmin yüksekliğine uygun olmalı */
		    overflow: hidden; /* Taşan kısmı gizle */
		}

		.card-img-top {
		    max-width: 100%; /* Resmi yatayda sınırlama */
		    max-height: 100%; /* Resmi dikeyde sınırlama */
		    object-fit: cover; /* Resmi kesmeden kapsayıcıya uydur */
		    border-top-left-radius: 10px; /* Üst sol köşe yuvarlama */
		    border-top-right-radius: 10px; /* Üst sağ köşe yuvarlama */
		}
		
		.heart-icon {
		    position: absolute;
		    top: 10px;
		    right: 10px;
		    font-size: 24px;
		    color: #fff; /* Kalp beyaz olacak */
		    background-color: #ccc; /* Başlangıçta gri bir arka plan */
		    border-radius: 50%; /* Yuvarlak yapıyoruz */
		    padding: 5px; /* Arka planın etrafında boşluk */
		    cursor: pointer;
		    transition: background-color 0.3s ease, color 0.3s ease;
		}

		.heart-icon.liked {
		    background-color: red; /* Tıklandığında kırmızı arka plan */
		    color: white; /* Kalp simgesi beyaz olacak */
		}

		
		h2 {
		    text-align: center;
		}


		
		@media (max-width: 1000px) {
		    .card-deck {
		        flex-direction: column; /* Kartları dikey hizala */
		        align-items: center; /* Kartları ortala */
		    }

		    .card {
		        flex: 1 1 100%; /* Kartları tam genişlikte yap */
		        max-width: 90%; /* Kenarlardan boşluk bırak */
		    }

		    .card-img-top {
		        height: 150px; /* Resmi küçült */
		    }

		    .card-body {
		        padding: 10px; /* Daha küçük iç boşluk */
		    }

		    .card-title {
		        font-size: 16px; /* Başlığı küçült */
		        display: -webkit-box;
		        -webkit-line-clamp: 2; /* Maksimum 2 satır göster */
		        -webkit-box-orient: vertical;
		        overflow: hidden;
		        text-overflow: ellipsis;
		        height: 33px; /* 2 satıra uygun yükseklik */
		    }



		    .btn {
		        width: 100%; /* Butonu tam genişlikte yap */
		        padding: 8px 0; /* Düğme boyutunu küçült */
		    }
		}



    </style>
</head>
<body>
	<div class="container mt-5">
	    <h1 th:text="'Arama Sonuçları:'"></h1>
	    <h2 th:text="${searchQuery} != null ? '&quot;' + ${searchQuery} + '&quot; araması için ' + ${products.size()} + ' sonuç bulundu' : 'Bilinmeyen - ' + ${products.size()} + ' sonuç bulundu'"></h2>
	    <div class="card-deck">
	        <div th:each="product : ${products}" class="card">
	            <!-- Kalp ikonu, sağ üst köşeye yerleştirildi -->
	            <div class="card-img-wrapper">
	                <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
	                <!-- Kalp ikonu -->
	                <i class="far fa-heart heart-icon" onclick="toggleHeart(this)"></i>
	            </div>
	            <div class="card-body">
	                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
	                <a th:href="@{/products/{id}(id=${product.id})}" class="btn">Detayları Gör</a>
	            </div>
	        </div>
	    </div>
	</div>
	<script src="/js/script.js"></script>
    <script src="path/to/your/bootstrap.bundle.min.js"></script>
	<script> 
		
		function toggleHeart(element) {
		    element.classList.toggle("liked"); // "liked" sınıfı eklenip çıkarılarak renk değişimi sağlanır
		}

		
		window.addEventListener("popstate", function(event) {
		          window.location.reload(); // Sayfayı yeniden yükle
		      });
	</script>
</body>
</html>
